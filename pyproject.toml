[project]
name = "rpilogger"
version = "0.1.0"
description = "RPi Logger - Comprehensive logging and camera system for Raspberry Pi"
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=24.1.0",
    "flask>=3.1.2",
    "flask-cors>=6.0.1",
    "matplotlib>=3.10.7",
    "numpy>=2.2.6",
    "opencv-python>=4.12.0.88",
    "pandas>=2.3.3",
    "picamera2>=0.3.31",
    "psutil>=7.1.0",
    "pupil-labs-realtime-api>=1.6.2",
    "scipy>=1.16.2",
    "sounddevice>=0.5.2",
    "textual>=0.80.0",
]

[project.optional-dependencies]
test = [
    "pytest>=8.2",
    "pytest-asyncio>=0.23",
]

[project.scripts]
main_camera = "Modules.Cameras.main_camera:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["Modules", "cli_utils.py"]

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
]
